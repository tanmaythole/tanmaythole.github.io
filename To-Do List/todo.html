<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container" id="container">
        <div class="box" id="box">
            <div class="title">
                <h1><span>TO-DO</span> List</h1>
            </div>
                <input type="text" placeholder="Add Items...." id="add">
                <button type="submit" onclick="additems()">Add</button>
            <div class="list"></div>
        </div>
    </div>
    <footer>
            <p>Created by <b>Tanmay Thole</b>.</p>
            <p>Follow Me : <a href="https://www.instagram.com/tanmay_v_thole"><i class="fa fa-instagram" aria-hidden="true"></i></a>&nbsp;&nbsp;<a href="https://www.facebook.com/tanmaythole45/"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>&nbsp;&nbsp;<a href="https://www.twitter.com/tanmay_v_thole"><i class="fa fa-twitter" aria-hidden="true"></i></a>&nbsp;&nbsp;<a href="https://www.linkedin.com/in/tanmay-thole-b82978175/"><i class="fa fa-linkedin" aria-hidden="true"></i></a></p>
    </footer>
    <script>
        var elements=[];
        window.onload=function(){
            if(JSON.parse(localStorage.getItem("todo"))!=null){
                elements=JSON.parse(localStorage.getItem("todo"));
                display();
            }
        }
        function additems(){
            if(document.querySelector("#add").value.trim()!=""){
                elements.push(document.querySelector("#add").value.trim());
                if(localStorage.getItem("todo")==null){
                    localStorage.setItem("todo",JSON.stringify(elements));
                }
                else{
                    localStorage.setItem("todo",JSON.stringify(elements));
                }
                document.querySelector("#add").value="";
                
                display();
            }
        }
        function display(){
            document.querySelector(".list").innerHTML="";
            for(var i=0;i<elements.length;i++){
                document.querySelector(".list").innerHTML+="<center><div class='element'>"+elements[i]+"<i class='fa fa-trash dele' aria-hidden='true' onclick='del("+i+")'></i></div></center>";
            }
        }
        function del(index){
            elements.splice(index, 1);
            if(localStorage.getItem("todo")==null){
                    localStorage.setItem("todo",JSON.stringify(elements));
                }
                else{
                    localStorage.setItem("todo",JSON.stringify(elements));
                }
            display();
        }
    </script>
</body>
</html>
