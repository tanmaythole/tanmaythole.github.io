<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h3>Tip Calculator</h3>
        </div>
        <div class="data">
            <div class="item">
                <p><strong>Bill Amount:</strong></p>
                <p>Rs. <input type="number" id="billamt" placeholder="100"></p>
            </div>
            <div class="item">
                <p><strong>How was Your Service:</strong></p>
                <p>
                    <select name="" id="service">
                        <option disabled selected value="0">---Choose an Option---</option>
                        <option value="0.3">30% - Outstanding</option>
                        <option value="0.2">20% - Good</option>
                        <option value="0.15">15% - It's OK</option>
                        <option value="0.1">10% - Bad</option>
                        <option value="0.05">5% - Terrible</option>
                    </select>
                </p>
            </div>
            <div class="item">
                <p><strong>How many People Sharing the Bill?</strong></p>
                <p><input type="number" placeholder="1" id="people"> People</p>
            </div>
            <div class="btn">
                <button id="btn">Calculate</button>
            </div>
            <div id="displaytip">
                <p><strong>TIP Amount: </strong>Rs. <span id="tipamt">00</span> <span id="each">each</span></p>
                <p><strong>Total Bill including Tip : </strong>Rs. <span id="totalamt">00</span> <span id="each">each</span></p>
            </div>
        </div>
    </div>
    <footer>
        <p>Created by <b>Tanmay Thole</b>.</p>

    </footer>
    <script src="app.js"></script>

    
</body>   
</html>
